<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RED Talent 2020</title>
    <!-- TODO: seo tags (ie. description) -->

    <link rel="stylesheet" type="text/css" href="./roboto.css" />
    <style>
      /*
     * CSS Reset
     * Based on Eric Meyer CSS reset (v2)
     */

      *,
      *:before,
      *:after {
        box-sizing: border-box;
      }

      html,
      body,
      div,
      span,
      h1,
      h2,
      h3,
      h4,
      h5,
      h6,
      p,
      a,
      abbr,
      acronym,
      address,
      img,
      ol,
      ul,
      li,
      fieldset,
      form,
      label,
      legend,
      caption,
      article,
      aside,
      details,
      figure,
      figcaption,
      footer,
      header,
      menu,
      nav,
      section,
      summary {
        margin: 0;
        padding: 0;
        border: 0;
        font-size: 100%;
        font: inherit;
        vertical-align: baseline;
      }

      /* HTML5 display-role reset for older browsers */
      article,
      aside,
      details,
      figcaption,
      figure,
      footer,
      header,
      menu,
      nav,
      section {
        display: block;
      }

      body {
        line-height: 1;
      }

      /*
     * Site styles
     */

      :root {
        --spacing-v: 1.25rem;
        --spacing-v--s: 0.5rem;
        --spacing-h: 3.5rem;
        --spacing-h--s: 0.3rem;
        --color-red: #e2231a;
        --color-dark-red: #c10909;
        --color-white: #fff;
        --color-black: #000;
        --color-grey: #808285;
      }

      html,
      body {
        font-family: "Roboto", Arial, Helvetica, sans-serif;
        font-size: 22px;
        line-height: 1.25;
        height: 100%;
      }

      .site-layout {
        display: flex;
        flex-direction: column;
        height: 100%;
      }

      .header {
        padding: var(--spacing-v) var(--spacing-h);
        background: var(--color-grey);
      }

      .logo {
        position: relative;
        top: 3px;
        width: auto;
        height: 26px;
      }

      @media (min-width: 700px) {
        .header {
          background: transparent;
          position: absolute;
          top: 0;
          left: 0;
        }
      }

      .section__container {
        display: flex;
        flex-direction: column;
      }

      @media (min-width: 700px) {
        .section__container {
          height: 100%;
          min-height: 500px;
          flex-direction: row;
        }
      }

      .section__about,
      .section__contact {
        flex-shrink: 0;
        height: 100%;
        min-height: 500px;
        padding: 1rem var(--spacing-h);
      }

      .section__about {
        flex: 1;
        display: flex;
        align-items: flex-start;
        padding-top: 20%;
        color: #fff;
        padding-right: 10%;
        background: linear-gradient(
            rgba(226, 36, 26, 0.5),
            rgba(226, 36, 26, 0.5)
          ),
          url(https://images.unsplash.com/photo-1531496681078-27dc2277e898?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1567&q=80)
            no-repeat center / cover;
      }

      .section__contact {
        flex: 1.2;
      }

      @media (min-width: 700px) {
        .section__contact {
          display: flex;
          align-items: center;
          justify-content: center;
        }
      }

      .title {
        margin: var(--spacing-v) 0;
        font-size: 2.2rem;
      }

      .title--mobile {
        margin: calc(2 * var(--spacing-v)) 0;
        text-align: center;
      }

      .title--desktop {
        margin-top: -8rem;
        font-size: 60px;
        width: 80%;
      }

      .contact-form,
      .section__about-content {
        max-width: 520px;
        margin: 0 auto;
      }

      .label,
      .input,
      .button {
        font-size: 0.85rem;
      }

      .label--block {
        display: inline-block;
        width: 100%;
        margin-bottom: var(--spacing-v);
      }

      .input {
        width: 100%;
        margin-top: var(--spacing-v--s);
        background-color: transparent;
        color: var(--color-black);
        border-top: 0;
        border-right: 0;
        border-left: 0;
        border-bottom: 1px solid var(--color-black);
        border-radius: 0;
      }

      .input:invalid {
        border-color: var(--color-red);
        outline: none;
        box-shadow: none;
      }

      .select__container {
        display: flex;
        justify-content: space-between;
        margin-bottom: var(--spacing-v);
        padding-bottom: var(--spacing-v--s);
        border: none;
      }

      .select__title {
        width: 100%;
        margin-bottom: var(--spacing-v--s);
      }

      .select__label {
        white-space: nowrap;
      }

      .select__checkbox {
        position: absolute;
        top: -999rem;
        left: -999rem;
      }
      input:placeholder-shown + .sneaky-label {
        position: relative;
        top: 35px;
        color: #777;
        transition: all 0.3s ease-in-out;
      }

      .label .sneaky-label {
        top: 0;
        color: black;
        font-size: 0.6rem;
      }

      .select__control {
        --size: 0.7rem;
        display: inline-block;
        width: var(--size);
        height: var(--size);
        margin-right: var(--spacing-h--s);
        position: relative;
        top: 1px;
        border: 1px solid var(--color-black);
      }

      .select__checkbox:focus + .select__control {
        border-color: var(--color-red);
      }

      .select__checkbox:checked + .select__control {
        background-color: var(--color-black);
      }

      .paragraph {
        display: inline-block;
        margin-top: var(--spacing-v);
        font-size: 20px;
        font-weight: 600;
        line-height: 1.6;
      }

      .button {
        margin: var(--spacing-v) 0;
        padding: 0.5rem 2.5rem;
        border: none;
        border-radius: 0.1rem;
        color: var(--color-white);
        font-weight: 600;
        cursor: pointer;

        transition: background-color 0.4s ease-in-out;
        background-color: var(--color-red);
      }

      .button:focus,
      .button:hover {
        background-color: var(--color-dark-red);
      }

      .bold {
        font-family: "Roboto Bold", Arial, Helvetica, sans-serif;
      }

      .center {
        width: 100%;
        text-align: center;
      }

      .desktop-only {
        display: none;
      }

      @media (min-width: 700px) {
        .mobile-only {
          display: none;
        }

        .desktop-only {
          display: inherit;
        }
      }
    </style>
  </head>

    <main class="section__container">
      <section class="section__about desktop-only">
        <div class="section__about-content">
          <h1 class="title title--desktop bold">Connect with the RED Talent</h1>

          <p class="paragraph">
            Save a spot and tell us more about the skills you are looking for.
            We will send you relevant information to make this process more
            efficient and effective for you or your company.
          </p>
        </div>
      </section>

      <section class="section__contact">
        <h1 class="title title--mobile bold mobile-only">
          Connect with the RED Talent
        </h1>

        <form
          class="contact-form"
          method="POST"
          action="https://formspree.io/xrgedrgb"
        >
          <fieldset class="select__container">
            <legend class="label select__title">
              Select Interest:
            </legend>
            <label class="label select__label">
              <input
                class="select__checkbox"
                type="checkbox"
                name="interest"
                value="ux"
              />
              <span class="select__control"></span>
              UX
            </label>
            <label class="label select__label">
              <input
                class="select__checkbox"
                type="checkbox"
                name="interest"
                value="ui"
              />
              <span class="select__control"></span>
              UI
            </label>
            <label class="label select__label">
              <input
                class="select__checkbox"
                type="checkbox"
                name="interest"
                value="dev"
              />
              <span class="select__control"></span>
              Dev
            </label>
            <label class="label select__label">
              <input
                class="select__checkbox"
                type="checkbox"
                name="interest"
                value="dm"
              />
              <span class="select__control"></span>
              DM
            </label>
          </fieldset>

          <label class="label label--block">
            <span class="sneaky-label">Full Name</span>
            <input class="input" type="text" name="name" required />
          </label>

          <label class="label label--block">
            <span class="sneaky-label">Email</span>
            <input class="input" type="email" name="_replyto" required />
          </label>

          <label class="label label--block">
            <span class="sneaky-label">Company</span>
            <input class="input" type="text" name="company" required />
          </label>

          <label class="label label--block">
            <span class="sneaky-label">Phone Number(Optional)</span>
            <input
              class="input"
              type="tel"
              name="phone"
              pattern="^\+?\d{0,13}"
            />
          </label>

          <div class="center">
            <button class="button" type="submit">Connect</button>
          </div>
        </form>
      </section>
    </main>

  <script>
    const name = document.getElementsByClassName("input")[0];
    const email = document.getElementsByClassName("input")[1];
    const company = document.getElementsByClassName("input")[2];
    const phone = document.getElementsByClassName("input")[3];

    function clearInput() {
      name.value = "";
      email.value = "";
      company.value = "";
      phone.value = "";
    }

    window.onload = clearInput;
  </script>
